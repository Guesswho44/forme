# ========= WS helper (letak dalam http context; conf.d biasanya memang dalam http) =========
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# =========================
# WS MULTIPLEX (1010)
# - VLESS guna path "/"
# - VMESS "/vmess"
# - TROJAN "/trojan-ws"
# - SS "/ss-ws"
# - SSH: fallback untuk semua path lain (dan juga /fightertunnelssh)
# =========================
server {
  listen 1010 proxy_protocol so_keepalive=on reuseport;
  server_name xxx;

  # kalau proxy_protocol datang dari IP lain (HAProxy/ALB), tambah IP dia sini
  set_real_ip_from 127.0.0.1;
  real_ip_header proxy_protocol;

  # --- VLESS WS: PATH ROOT "/" ---
  location = / {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 86400;
    proxy_send_timeout 86400;

    proxy_pass http://127.0.0.1:10001;
  }

  # --- VMESS WS ---
  location = /vmess {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 86400;
    proxy_send_timeout 86400;

    proxy_pass http://127.0.0.1:10002;
  }

  # --- TROJAN WS ---
  location = /trojan-ws {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 86400;
    proxy_send_timeout 86400;

    proxy_pass http://127.0.0.1:10003;
  }

  # --- SS WS ---
  location = /ss-ws {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 86400;
    proxy_send_timeout 86400;

    proxy_pass http://127.0.0.1:10004;
  }

  # --- SSH WS (path rasmi) ---
  location = /fightertunnelssh {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 86400;
    proxy_send_timeout 86400;

    proxy_pass http://127.0.0.1:10015;
  }

  # --- SSH WS fallback: selain path yang atas, pergi SSH ---
  # (ini buat SSH kau “confirm work” walaupun user pakai path lain,
  #  tapi root "/" tetap reserved untuk VLESS)
  location / {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 86400;
    proxy_send_timeout 86400;

    # normalize semua jadi 1 path ke backend SSH
    rewrite ^ /fightertunnelssh break;

    proxy_pass http://127.0.0.1:10015;
  }
}

