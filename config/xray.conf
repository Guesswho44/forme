# =========================
# HTTPS static site (81)
# =========================
server {
  listen 81 ssl http2 reuseport;
  server_name xxx;

  ssl_certificate     /etc/xray/xray.crt;
  ssl_certificate_key /etc/xray/xray.key;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+ECDSA+AES128:EECDH+aRSA+AES128:RSA+AES128:EECDH+ECDSA+AES256:EECDH+aRSA+AES256:RSA+AES256:EECDH+ECDSA+3DES:EECDH+aRSA+3DES:RSA+3DES:!MD5;

  root /var/www/html;
  index index.html index.htm;
}

# =========================
# gRPC (1013) - guna prefix sebab gRPC path biasanya /serviceName/Method
# =========================
server {
  listen 1013 http2 proxy_protocol so_keepalive=on reuseport;
  server_name xxx;

  set_real_ip_from 127.0.0.1;
  real_ip_header proxy_protocol;

  location ^~ /vless-grpc {
    grpc_set_header Host $host;
    grpc_set_header X-Real-IP $remote_addr;
    grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    grpc_read_timeout 86400;
    grpc_send_timeout 86400;
    grpc_pass grpc://127.0.0.1:10005;
  }

  location ^~ /vmess-grpc {
    grpc_set_header Host $host;
